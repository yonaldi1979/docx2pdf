<!DOCTYPE html>
<html lang="id">
<head>
    <title>DOCX to PDF Converter - Dark Mode</title>
    <script src="/static/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex items-center justify-center">

<div class="bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-2xl">
    <!-- Logo di Tengah -->
    <div class="flex justify-center mb-4">
        <div class="bg-white p-2 rounded">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-16">
        </div>
    </div>

    <!-- Judul -->
    <h1 class="text-3xl font-bold text-center mb-6">DOCX to PDF Converter</h1>

    <!-- Form Upload -->
    <form id="uploadForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); uploadFile();" class="space-y-4">
        <input type="file" name="file" required class="block w-full border border-gray-600 p-2 rounded bg-gray-700 text-gray-100">
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
            Upload & Konversi
        </button>
    </form>

    <!-- Progress Bar -->
    <div id="progressContainer" class="mt-4 hidden">
        <label class="block text-sm font-medium">Proses Konversi:</label>
        <progress id="progressBar" max="100" value="0" class="w-full h-4"></progress>
    </div>

    <!-- Link Download -->
    <a id="downloadLink" href="#" target="_blank" class="mt-4 text-green-400 font-semibold hidden">Download PDF Hasil</a>

    <!-- List File PDF Terupload -->
    <h2 class="mt-6 text-xl font-semibold">File PDF Terupload</h2>
    <ul id="fileList" class="mt-2 space-y-2">
        {% for file in pdf_files %}
        <li class="flex justify-between items-center bg-gray-700 p-2 rounded">
            <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank" class="text-blue-400 hover:underline">{{ file }}</a>
            <button onclick="deleteFile('{{ file }}')" class="text-red-400 hover:text-red-600 font-medium">Hapus</button>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
